 <script>
    async function searchBook(name) {
  let nameArr = name.split(" ");
  let resultingName = nameArr.join("+");
  console.log("going to specified url");
  await fetch(`https://openlibrary.org/search.json?q=${resultingName}`).then(

  );
}
